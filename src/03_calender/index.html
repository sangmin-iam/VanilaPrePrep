<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <!-- <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1> -->

      <!-- 달력 Start -->
      <div class="calender-container">
        <p id="current-day"></p>
        <p id="current-date"></p>
        <p id="current-month-year"></p>
        <div class="calender">
          <table>
            <tr>
              <th>SUN</th>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THR</th>
              <th>FRI</th>
              <th>SAT</th>
            </tr>
            <tr>
              <td id="sun"></td>
              <td id="mon"></td>
              <td id="tue"></td>
              <td id="wed"></td>
              <td id="thr"></td>
              <td id="fri"></td>
              <td id="sat"></td>
            </tr>
          </table>
        </div>
      </div>

      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
