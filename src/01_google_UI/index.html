<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/google_favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Image</a></li>
        <li>
          <a
            href="#"
            class="header__icon tooltip bottom"
            data-text="Google Apps"
            ><img id="btn-app" src="imgs/9dots.png" alt="apps"
          /></a>
        </li>
        <li>
          <a href="#" class="header__icon"><i class="fas fa-user"></i></a>
        </li>
      </ul>
    </header>
    <main id="main">
      <div id="main__logo">
        <img src="imgs/google_logo.png" alt="google_logo" />
      </div>
      <div id="main__search">
        <div id="main__search-bar">
          <i class="fas fa-search"></i>
          <input type="textbox" size="66" autofocus />
          <i class="fas fa-microphone"></i>
        </div>
        <div id="main__pop-up">
          <a href="#" class="btn">Google Search</a>
          <a href="#" class="btn">I'm Feeling Lucky</a>
        </div>
        <div id="main__language">
          <p>Google offered in: <a href="#">한국어</a></p>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="footer-styling" id="footer-top">
        <p>South Korea</p>
      </div>
      <div class="footer-styling" id="footer-bottom">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li>
            <a href="#">Business</a>
          </li>
          <li>
            <a href="#">How Search works</a>
          </li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
