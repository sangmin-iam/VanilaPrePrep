<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Carousel</h1>
    <section class="carousel">
      <div class="carousel-main">
        <div class="image-container">
          <button class="btn-chevron" id="prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn-chevron" id="next">
            <i class="fas fa-chevron-right"></i>
          </button>
          <img src="imgs/1.jpg" alt="" />
        </div>
      </div>
      <div class="carousel-sub">
        <button id="indicator-1" class="indicator indicator-current"></button>
        <button id="indicator-2" class="indicator"></button>
        <button id="indicator-3" class="indicator"></button>
        <button id="indicator-4" class="indicator"></button>
        <button id="indicator-5" class="indicator"></button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
